<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="shortcut icon" href="assets/finance.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="css/style.css">
        <title>Controle de finanças</title>
    </head>
    <body>
        <main>
            <div class="container">
                <h2>DASHBOARD</h2>
            <div class="resume">
                <div class="Prohibited">
                    Entradas: R$
                    <span class="incomes">0.00</span>
                </div>

                <div class="exit">
                    Saídas: R$
                    <span class="expenses">0.00</span>
                </div>

                <div class="totalDiv">
                    Total: R$
                    <span class="totalSpan">0.00</span>
                </div>
            </div>

            <div class="newItem">
                <div class="divDesc">
                    <label for="desc">Descrição</label>
                    <input type="text" id="desc">
                </div>

                <div class="divAmount">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount">
                </div>
                
                <div class="divType">
                    <label for="type">Tipo</label>
                    <select id="type">
                        <option>Entrada</option>
                        <option>Saída</option>
                    </select>
                </div>
                <button id="btnNew">Incluir</button>
            </div>

            <div class="divTable">
                <table>
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th class="columnAmount">Valor</th>
                            <th class="columnType">Tipo</th>
                            <th class="columnAction"></th>
                        </tr>
                    </thead>

                    <tbody></tbody>
                </table>
            </div>
            </div>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
